---
- hosts: all
  gather_facts: false
  roles: [ansible-role-openbsd-bootstrap]

- hosts: all
  vars:
      spamd_alloweddomains: ["{{ ansible_domain }}"]
  pre_tasks:
      - name: Include pf.conf.bgp-spamd
        lineinfile:
            line: include "/etc/pf.conf.bgp-spamd"
            dest: /etc/pf.conf
            state: present
  roles: [ansible-role-bgp-spamd]
