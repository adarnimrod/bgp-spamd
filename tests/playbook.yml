---
- hosts: ansible-role-bgp-spamd-openbsd
  gather_facts: false
  roles: [openbsd_bootstrap]

- hosts: all
  pre_tasks:
      - name: Include pf.conf.bgp-spamd
        lineinfile:
            line: include "/etc/pf.conf.bgp-spamd"
            dest: /etc/pf.conf
            state: present
  roles:
      - role: ansible-role-bgp-spamd
        spamd_alloweddomains: ["{{ ansible_domain }}"]
